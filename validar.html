<!DOCTYPE html>
<html lang="es">
  <head>
    <title>
      Campaña #NotMyUniversity/لا_جامعتي # de la Red Interuniversitaria con
      Palestina
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <script src="https://www.google.com/recaptcha/api.js?render=6Ld3jAcpAAAAAOzkkkPys23rYGu50w9cXtFQg0uI"></script>
  </head>
  <body>
    <nav
      class="navbar is-success"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html"> Manifiesto </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="./firmar.html">
            Adhesión al manifiesto
          </a>
          <a class="navbar-item" href="./firmantes.html">
            Firmantes del manifiesto
          </a>
          <a class="navbar-item" href="./validar.html"> Valida tu firma </a>
        </div>
      </div>
    </nav>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
          // Add a click event on each of them
          $navbarBurgers.forEach((el) => {
            el.addEventListener("click", () => {
              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle("is-active");
              $target.classList.toggle("is-active");
            });
          });
        }
      });
    </script>
    <section class="hero is-success">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Campaña #NotMyUniversity/لا_جامعتي # de la Red Interuniversitaria
            con Palestina
          </h1>
          <h2 class="subtitle">Validación de Firma</h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="field">
          <label class="label">Inserta tu código de validación:</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="token-input"
              placeholder="Token"
            />
          </div>
        </div>
        <button class="button is-success" id="validate-button">Validar</button>
        <div class="card is-hidden py-3" id="result-card">
          <div class="card-content">
            <div class="content" id="result-message"></div>
          </div>
        </div>
      </div>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        function disableInput() {
          const validateButton = document.getElementById("validate-button");
          validateButton.classList.add("is-disabled");
          validateButton.disabled = true;
          const tokenInput = document.getElementById("token-input");
          tokenInput.classList.add("is-disabled");
          tokenInput.disabled = true;
        }

        function validateToken(token) {
          grecaptcha.ready(function () {
            grecaptcha
              .execute("6Ld3jAcpAAAAAOzkkkPys23rYGu50w9cXtFQg0uI", {
                action: "submit",
              })
              .then(function (token) {
                fetch(`https://api.notmyuniversity.org/validate/${token}`, {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    "g-recaptcha-response": token,
                  },
                })
                  .then((response) => response.json())
                  .then((data) => {
                    const message = data.message;
                    const messageElement =
                      document.getElementById("result-message");
                    messageElement.textContent = message;
                    const resultCard = document.getElementById("result-card");
                    resultCard.classList.remove("is-hidden");
                    disableInput();
                  })
                  .catch((error) => {
                    console.error(error);
                    const message =
                      "Error al validar la firma: " + error.message;
                    const messageElement =
                      document.getElementById("result-message");
                    messageElement.textContent = message;
                    messageElement.classList.add("has-text-white"); // Add this line
                    const resultCard = document.getElementById("result-card");
                    resultCard.classList.remove("is-hidden");
                    resultCard.classList.add("has-background-danger");
                  });
              });
          });
        }

        if (token) {
          //Fill the input with the token
          const tokenInput = document.getElementById("token-input");
          tokenInput.value = token;
          disableInput();
          validateToken(token);
        } else {
          //Offer to enter token manually
          const validateButton = document.getElementById("validate-button");
          validateButton.addEventListener("click", () => {
            const tokenInput = document.getElementById("token-input");
            const token = tokenInput.value;
            validateToken(token);
          });
        }
      </script>
    </section>
  </body>
</html>
